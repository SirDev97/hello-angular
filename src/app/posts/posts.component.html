<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control mb-3"
/>
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-secondary btn-sm mx-2">
      Update
    </button>

    <button (click)="deletePost(post)" class="btn btn-secondary btn-sm">
      Delete
    </button>

    {{ post.title }}
  </li>
</ul>

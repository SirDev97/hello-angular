<div *ngFor="let follower of followers" class="card mb-3" style="width: 18rem">
  <img
    class=""
    src="{{ follower.avatar_url }}"
    alt="Generic placeholder image"
  />
  <div class="card-body d-flex flex-column">
    <h5
      class="card-title"
      [routerLink]="['/followers', follower.id, follower.login]"
    >
      {{ follower.login }}
    </h5>
    <a href="follower.html_url" class="card-link">{{ follower.html_url }}</a>
  </div>
</div>
